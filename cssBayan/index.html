            <label class="meme">

                        <img src="./assets/plus.png" alt="plus">
                    </div>
                </div>

            </label>
            <label class="meme">
                <input type="radio" name="Accordion">
                <div class="description">
                    <h2>meme about JavaScript</h2>
                    <div class="icon">
                        <img src="./assets/plus.png" alt="plus">

                </div>

                <input type="radio" name="Accordion">

                        <img src="./assets/plus.png" alt="plus">

                </div>

                    <img src="./assets/meme_5.jpg" alt="meme_5">
                </div>

    </main>
    <footer class="footer">
        <p class="copyright">&copy; Copyright 2023</p>
